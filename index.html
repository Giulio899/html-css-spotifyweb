<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Web</title>
  <!-- CDN Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <!-- Inizio main -->
    <main>
      <!-- Inizio nav (navigazione verticale a sinistra) -->
      <aside>
        <!-- logo -->
        <div class="logo">
          <img src="img/logo.svg" alt="Logo Spotify" id="logo-desktop">
          <img src="img/logo-small.svg" alt="Logo Spotify" id="logo-mobile">
        </div>
        <!-- nav principale -->
        <nav class="primary-search">
          <ul>
            <li class="active">
              <a href="#"><img src="img/home.svg" alt="Home icon" class="home"><span class="home">Home</span></a>
            </li>
            <li>
              <a href="#"><img src="img/search.svg" alt="Search icon"><span>Cerca</span></a>
            </li>
            <li>
              <a href="#"><img src="img/libreria.svg" alt="Library icon"><span>La tua libreria</span></a>
            </li>
          </ul>
        </nav>
        <!-- playlist-top -->
        <div class="playlist-top">
          <h3>Playlist</h3>
            <a href="#" class="row-plus">
              <i class="fas fa-plus"></i>
              <span>Crea Playlist</span>
            </a>
        </div>
        <!-- playlist-bottom -->
        <div class="playlist-bottom">
          <ul>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
          </ul>
        </div>
        <!-- new playlist -->
        <div class="user">
          <div class="row-download">
            <a href="#"><img src="img/download.svg" alt="Download icon">
            <span>Installa app</span></a>
          </div>
          <div class="row-profile">
              <img src="img/profile.svg" alt="Profile icon">
              <span>John Doe</span>
          </div>
        </div>
      </aside>
      <!-- /aside -->
      <!-- Inizio contenuto principale -->
      <section class="main-content">
        <div class="main-content-top">
          <a href="#" class="btn-empty">Effettua l'upgrade</a>
        </div>
        <div class="main-content-bottom"></div>
      </section>
      <!-- /contenuto principale -->
    </main>
    <!-- /main -->
    <!-- Inizio footer -->
    <footer>
    </footer>
    <!-- /footer -->
  </div>

</body>

</html>
